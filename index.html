<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Basic CSS for Navbar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown Menu */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>

        <!-- Departments Dropdown Menu -->
        <div class="dropdown">
            <button class="dropbtn">Departments</button>
            <div class="dropdown-content">
                <a href="bca.html">BCA</a>
                <a href="bcs.html">BCS</a>
                <a href="ba.html">BA</a>
                <a href="bcom.html">BCom</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <h1>Welcome to Our Website</h1>
    <p>This is the homepage. Navigate through the menu above to learn more.</p>

</body>
</html>
