<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- HEADER -->
  <header class="bg-indigo-700 text-white py-6 text-center">
    <h1 class="text-3xl font-bold">College Gallery</h1>
    <p>Vinayakrao Patil College, Vaijapur</p>
  </header>

  <!-- GALLERY SECTION -->
  <section class="py-16">
    <div class="max-w-7xl mx-auto px-6">

      <h2 class="text-2xl font-bold text-center mb-10">
        Campus Life & Events
      </h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

        <!-- IMAGE CARD -->
        <div class="bg-white rounded-xl shadow overflow-hidden group">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTzwQBOah-j6pnEmv8araGCJMutRHxQn66Fg&s"
               alt="Event"
               class="w-full h-48 object-cover group-hover:scale-110 transition duration-300">
          <div class="p-3 text-center font-semibold">Annual Day</div>
        </div>

        <div class="bg-white rounded-xl shadow overflow-hidden group">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlzRGlM6coK24aQPPV82rVtJfZuklXpidoXg&s"
               alt="Campus"
               class="w-full h-48 object-cover group-hover:scale-110 transition duration-300">
          <div class="p-3 text-center font-semibold">College Campus</div>
        </div>

        <div class="bg-white rounded-xl shadow overflow-hidden group">
          <img src="https://bvcoe.bharatividyapeeth.edu/media/images/Sports-Department_4_260624.jpg"
               alt="Sports"
               class="w-full h-48 object-cover group-hover:scale-110 transition duration-300">
          <div class="p-3 text-center font-semibold">Sports Day</div>
        </div>

        <div class="bg-white rounded-xl shadow overflow-hidden group">
          <img src="https://vpcollege.org/wp-content/uploads/2021/09/20180730_122837-300x225.jpg"
               alt="Seminar"
               class="w-full h-48 object-cover group-hover:scale-110 transition duration-300">
          <div class="p-3 text-center font-semibold">Seminar Program</div>
        </div>

        <div class="bg-white rounded-xl shadow overflow-hidden group">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh5KkPMCMUjeHu2cyDLK5pvuO8_Ivu8Zzz3g&s"
               alt="Library"
               class="w-full h-48 object-cover group-hover:scale-110 transition duration-300">
          <div class="p-3 text-center font-semibold">Library</div>
        </div>

        <div class="bg-white rounded-xl shadow overflow-hidden group">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYy_nBRH9EGDkwjxD7kNmTmeLEzNt7L6dthg&s"
               alt="Laboratory"
               class="w-full h-48 object-cover group-hover:scale-110 transition duration-300">
          <div class="p-3 text-center font-semibold">Science Lab</div>
        </div>

        <div class="bg-white rounded-xl shadow overflow-hidden group">
          <img src="https://www.vgu.ac.in/assets/img/events/Panache/day1/6.jpg"
               alt="Cultural"
               class="w-full h-48 object-cover group-hover:scale-110 transition duration-300">
          <div class="p-3 text-center font-semibold">Cultural Event</div>
        </div>

        <div class="bg-white rounded-xl shadow overflow-hidden group">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_Bzubr9j2J8B8VLF7w3PWXtDoh3g5cG5H4w&s"
               alt="Workshop"
               class="w-full h-48 object-cover group-hover:scale-110 transition duration-300">
          <div class="p-3 text-center font-semibold">Workshop</div>
        </div>

      </div>
    </div>
  </section>

  <!-- BACK BUTTON -->
  <div class="text-center pb-10">
    <a href="index.html"
       class="bg-indigo-700 text-white px-6 py-3 rounded-full hover:bg-indigo-800 transition">
      ← Back to Home
    </a>
  </div>

  <!-- FOOTER -->
  <footer class="bg-indigo-700 text-white text-center py-5">
    © 2025 Vinayakrao Patil College, Vaijapur
  </footer>

</body>
</html>
